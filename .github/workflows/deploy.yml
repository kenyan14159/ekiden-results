name: Deploy to Xserver via FTP

on:
  push:
    branches:
      - main  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushæ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create deployment package
        run: |
          # outãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã™ã‚‹å ´åˆï¼ˆé™çš„ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼‰
          if [ -d "out" ]; then
            echo "Static export detected, deploying 'out' directory"
            DEPLOY_DIR="out"
          # .nextãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã™ã‚‹å ´åˆï¼ˆé€šå¸¸ã®ãƒ“ãƒ«ãƒ‰ï¼‰
          elif [ -d ".next" ]; then
            echo "Standard build detected, deploying '.next' directory with necessary files"
            DEPLOY_DIR="deploy_temp"
            mkdir -p $DEPLOY_DIR
            cp -r .next $DEPLOY_DIR/
            cp -r public $DEPLOY_DIR/
            cp package.json $DEPLOY_DIR/
            cp next.config.js $DEPLOY_DIR/
            # å¿…è¦ã«å¿œã˜ã¦ä»–ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚ã‚³ãƒ”ãƒ¼
          else
            echo "Error: No build output found"
            exit 1
          fi
          echo "DEPLOY_DIR=$DEPLOY_DIR" >> $GITHUB_ENV
      
      - name: Deploy to Xserver via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ env.DEPLOY_DIR }}/
          server-dir: /ekiden-results.com/public_html/
          # ä»¥ä¸‹ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã§ä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’é™¤å¤–
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/npm-debug.log*
            **/yarn-debug.log*
            **/yarn-error.log*
          # å±é™º: ã‚µãƒ¼ãƒãƒ¼ä¸Šã®æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã™ã‚‹å ´åˆã¯ true ã«è¨­å®š
          # åˆå›ã¯ false ã®ã¾ã¾ã«ã—ã¦ãŠãã“ã¨ã‚’æ¨å¥¨
          dangerous-clean-slate: false
      
      - name: Deployment completed
        run: |
          echo "âœ… Deployment to Xserver completed successfully!"
          echo "ğŸŒ Site URL: https://ekiden-results.com"
